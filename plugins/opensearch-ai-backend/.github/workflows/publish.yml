name: Publish to NPM

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Check if version changed
        id: version-check
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          # Check if package exists on npm
          if npm view @mexl/backstage-plugin-opensearch-ai-backend version &>/dev/null; then
            PUBLISHED_VERSION=$(npm view @mexl/backstage-plugin-opensearch-ai-backend version)
            echo "Package exists. Published version: $PUBLISHED_VERSION"
            if [ "$CURRENT_VERSION" != "$PUBLISHED_VERSION" ]; then
              echo "version-changed=true" >> $GITHUB_OUTPUT
            else
              npm version patch --no-git-tag-version
              echo "version-changed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "Package does not exist on npm, will publish current version"
            echo "version-changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag "v$VERSION"
          git push origin "v$VERSION"